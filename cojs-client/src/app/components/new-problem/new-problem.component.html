<div>
  <form #formRef="ngForm">
    <div class="form-group">
      <label for="problemTitle">Problem Title</label>
      <input
        type="text"
        class="form-control"
        id="problemTitle"
        name="problemTitle"
        placeholder="Input problem Title"
        required
        [(ngModel)]="newProblem.title"
      />
    </div>
    <div class="form-group">
      <label for="problemDesc">Problem Description</label>
      <input
        type="text"
        class="form-control"
        id="problemDesc"
        name="problemDesc"
        placeholder="Input description"
        required
        [(ngModel)]="newProblem.desc"
      />
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select
        class="form-control"
        id="difficulty"
        name="difficulty"
        [(ngModel)]="newProblem.difficulty"
      >
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">
          {{ difficulty }}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button
          type="submit"
          class="btn btn-primary float-right"
          style="margin-bottom: 10px"
          (click)="addProblem()"
        >
          Add problem
        </button>
      </div>
    </div>
  </form>
</div>
